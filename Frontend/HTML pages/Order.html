<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | My Cake Business</title>
    <meta name="description" content="Get in touch with us for your cake needs. Contact us for orders, inquiries, and more!">
    <link rel="stylesheet" href="../Styles/order.css"> <!-- Ensure the path is correct -->
    <link rel="icon" href="../images/logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" integrity="sha512-RaswN2B0l5EV3iShRI4ZjI8lVjLT3WlO1Tc0jBG4WdkZoRM5oR07KjSO7eqOd2JZBF2/4kD8rxQzvXwhOvM0Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="contact-header">
        <div class="order-header-content">
            <img src="../images/logo.jpeg" alt="Logo" class="logo">
            <h1>Contact Us</h1>
            <p class="site-name">CakedByM</p>
        </div>
    </header>

    <main class="contact-main">
        <div class="contact-container">
            <div class="contact-details">
                <h2>Get in Touch</h2>
                <p><strong>Address:</strong> 123 Cake Street, Sweet City</p>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <p><strong>Email:</strong> info@cakedbym.com</p>
                <p><strong>Business Hours:</strong> Mon - Fri: 9 AM - 6 PM</p>
            </div>

            <div class="contact-form">
                <h2>Contact Form</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="purpose">Purpose of Contact</label>
                    <select id="purpose" name="purpose" required>
                        <option value="inquiry">Inquiry</option>
                        <option value="order">Order</option>
                        <option value="feedback">Feedback</option>
                    </select>

                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CakedByM. All Rights Reserved.</p>
    </footer>
</body>
</html>
